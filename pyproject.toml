[build-system]
requires = ["setuptools", "setuptools-scm", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "spacetimedb_python_sdk"
authors = [
    {name = "Derek Brinkmann", email = "derek@clockworklabs.io"},
]
dependencies = [
    "websocket-client",
    "configparser",
]
dynamic = ["version"]
readme = "README.md"

# pyproject.toml
[tool.setuptools_scm]
write_to = "src/spacetimedb_python_sdk/_version.py"